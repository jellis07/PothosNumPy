sin:
        blockClass: OneToOneBlock
        useDType: True
        singleDType: True
        inputArgs: {supportFloat: True}
        outputArgs: {supportFloat: True}

bitwise_and:
        blockClass: TwoToOneBlock
        useDType: False
        singleDType: True
        inputArgs: {supportInt: True, supportUInt: True}
        outputArgs: {supportInt: True, supportUInt: True}

add:
        blockClass: NToOneBlock
        useDType: True
        singleDType: True
        inputArgs: {supportAll: True}
        outputArgs: {supportAll: True}

floor:
        blockClass: OneToOneBlock
        useDType: True
        singleDType: True
        inputArgs: {supportFloat: True}
        outputArgs: {supportFloat: True}

exp:
        blockClass: OneToOneBlock
        useDType: True
        singleDType: True
        inputArgs: {supportFloat: True, supportComplex: True}
        outputArgs: {supportFloat: True, supportComplex: True}

positive:
        blockClass: OneToOneBlock
        useDType: True
        singleDType: True
        inputArgs: {supportInt: True, supportFloat: True, supportComplex: True}
        outputArgs: {supportInt: True, supportFloat: True, supportComplex: True}

square:
        blockClass: OneToOneBlock
        useDType: True
        singleDType: True
        inputArgs: {supportAll: True}
        outputArgs: {supportAll: True}

templates:
        sin:
                - cos
                - tan
                - arcsin
                - arccos
                - arctan
        bitwise_and:
                - bitwise_or
                - bitwise_xor
        add:
                - multiply
        floor:
                - ceil
                - trunc
        exp:
                - expm1
                - exp2
                - log
                - log10
                - log2
                - log1p
                - reciprocal
                - cbrt
        positive:
                - absolute
                - negative
                - sqrt
