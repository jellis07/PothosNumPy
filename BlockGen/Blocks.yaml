sin:
        blockClass: OneToOneBlock
        useDType: True
        singleDType: True
        inputArgs: {supportFloat: True}
        outputArgs: {supportFloat: True}

bitwise_and:
        blockClass: TwoToOneBlock
        useDType: False
        singleDType: True
        inputArgs: {supportInt: True, supportUInt: True}
        outputArgs: {supportInt: True, supportUInt: True}

add:
        blockClass: NToOneBlock
        useDType: True
        singleDType: True
        inputArgs: {supportAll: True}
        outputArgs: {supportAll: True}

templates:
        sin:
                - cos
                - tan
        bitwise_and:
                - bitwise_or
                - bitwise_xor
        add:
                - multiply
