sin:
        blockClass: OneToOneBlock
        useDType: True
        singleDType: True
        inputArgs: {supportFloat: True}
        outputArgs: {supportFloat: True}
i0:
        blockClass: OneToOneBlock
        useDType: False
        singleDType: True
        inputArgs: {supportFloat: True}
        outputArgs: {supportFloat: True}

bitwise_and:
        blockClass: TwoToOneBlock
        useDType: True
        singleDType: True
        inputArgs: {supportInt: True, supportUInt: True}
        outputArgs: {supportInt: True, supportUInt: True}

invert:
        blockClass: OneToOneBlock
        useDType: True
        singleDType: True
        inputArgs: {supportInt: True, supportUInt: True}
        outputArgs: {supportInt: True, supportUInt: True}

add:
        blockClass: NToOneBlock
        useDType: True
        singleDType: True
        inputArgs: {supportAll: True}
        outputArgs: {supportAll: True}

subtract:
        blockClass: TwoToOneBlock
        useDType: True
        singleDType: True
        inputArgs: {supportAll: True}
        outputArgs: {supportAll: True}

divide:
        blockClass: TwoToOneBlock
        useDType: True
        singleDType: True
        inputArgs: {supportFloat: True, supportComplex: True}
        outputArgs: {supportFloat: True, supportComplex: True}


floor:
        blockClass: OneToOneBlock
        useDType: True
        singleDType: True
        inputArgs: {supportFloat: True}
        outputArgs: {supportFloat: True}

exp:
        blockClass: OneToOneBlock
        useDType: True
        singleDType: True
        inputArgs: {supportFloat: True, supportComplex: True}
        outputArgs: {supportFloat: True, supportComplex: True}

positive:
        blockClass: OneToOneBlock
        useDType: True
        singleDType: True
        inputArgs: {supportInt: True, supportFloat: True, supportComplex: True}
        outputArgs: {supportInt: True, supportFloat: True, supportComplex: True}

square:
        blockClass: OneToOneBlock
        useDType: True
        singleDType: True
        inputArgs: {supportAll: True}
        outputArgs: {supportAll: True}

zeros:
        blockClass: SingleOutputSource
        useDType: True
        outputArgs: {supportAll: True}

ldexp:
        blockClass: TwoToOneBlock
        useDType: True
        singleDType: True
        inputArgs: {supportInt: True, supportUInt: True, supportFloat: True}
        outputArgs: {supportInt: True, supportUInt: True, supportFloat: True}

real:
        blockClass: OneToOneBlock
        useDType: False
        singleDType: False
        inputArgs: {supportComplex: True}
        outputArgs: {supportFloat: True}

conj:
        blockClass: OneToOneBlock
        useDType: True
        singleDType: True
        inputArgs: {supportComplex: True}
        outputArgs: {supportComplex: True}

templates:
        sin:
                - cos
                - tan
                - arcsin
                - arccos
                - arctan
                - sinh
                - cosh
                - tanh
                - arcsinh
                - arccosh
                - arctanh
                - sinc
        bitwise_and:
                - bitwise_or
                - bitwise_xor
                - left_shift
                - right_shift
        add:
                - multiply
                - ravel
                - maximum
                - minimum
        floor:
                - ceil
                - trunc
                - degrees
                - radians
        exp:
                - expm1
                - exp2
                - log
                - log10
                - log2
                - log1p
                - logaddexp
                - logaddexp2
                - reciprocal
                - cbrt
        positive:
                - absolute
                - negative
                - sqrt
        zeros:
                - ones
        subtract:
                - power
                - mod
        real:
                - imag

factoryOnly:
        - flip
        - fft/fft
        - fft/ifft
        - fft/rfft
        - fft/irfft
        - full
        - arange
        - linspace
        - logspace
        - geomspace
        - amax
        - amin
        - nanmax
        - nanmin
