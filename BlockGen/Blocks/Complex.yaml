angle:
        name: Angle
        categories: ["/NumPy/Complex"]
        class: OneToOneBlock
        blockPattern: ComplexToScalar
        kwargs: [useDType=False]

real:
        name: Real
        copy: angle

imag:
        name: Imag
        copy: angle

conjugate:
        name: Conjugate
        categories: ["/NumPy/Trig"]
        class: OneToOneBlock
        blockType: [complex]
        alias: [conj]
