ptp:
        name: PTP
        nicename: Peak-to-Peak
        categories: ["/NumPy/Stats"]
        class: ForwardAndPostLabelBlock
        blockType: [all]
        label: "PTP"
        kwargs: [useDType=False]

mean:
        copy: ptp
        name: Mean
        label: "MEAN"

std:
        copy: ptp
        name: Std
        niceName: Standard Deviation
        label: "STD"

var:
        copy: ptp
        name: Var
        niceName: Variance
        label: "VAR"

nanmean:
        copy: ptp
        name: NaNMean
        niceName: Mean (ignores NaN)
        label: "MEAN"

nanstd:
        copy: ptp
        name: NaNStd
        niceName: Standard Deviation (ignores NaN)
        label: "STD"

nanvar:
        copy: ptp
        name: NaNVar
        niceName: Variance (ignores NaN)
        label: "VAR"

nanmax:
        copy: ptp
        name: NaNMax
        niceName: Max (ignores NaN)
        findIndexFunc: numpy.nanargmax
        label: "MAX"

nanmin:
        copy: ptp
        name: NaNMin
        niceName: Min (ignores NaN)
        findIndexFunc: numpy.nanargmin
        label: "MIN"

count_nonzero:
        copy: ptp
        name: CountNonZero
        niceName: Count Non-Zeros
        label: "NONZERO"
